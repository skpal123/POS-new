<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 style="text-align: center" class="panel-title">Unit List 
                        <app-custom-datatable-control-settings [userControlList]="userControlList"></app-custom-datatable-control-settings>
                    <span class="pull-right" (click)="createNewUnit()" id="pointer" >
                    <img height="30px" width="30px" src="./assets/Img/addicon.png">
                </span></h3>
            </div>           
            <div class="panel-body" *ngIf="reload&&columnReady&&dataReady">
              <app-custom-datatable
               [DataList]="DataList"
               [ColumnList]="ColumnList"
               [reload]="reload"
              (EditSelectedRowClicked)="getUnitDetails($event)"
              (DeleteDataRowClicked)="deleteUnit($event)"
              >
              </app-custom-datatable>
            </div>
        </div>
    </div>
  </div>
</div>
