<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 style="text-align: center" class="panel-title">Unit List <span (click)="createNewUnit()" id="pointer" class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span></h3>
            </div>           
            <div class="panel-body">
              <app-custom-datatable [DataList]="DataList" [ColumnList]="ColumnList"
              (EditSelectedRowClicked)="getUnitDetails($event)"
              (DeleteDataRowClicked)="deleteUnit($event)"
              >
              </app-custom-datatable>
            </div>
        </div>
    </div>
  </div>
</div>
