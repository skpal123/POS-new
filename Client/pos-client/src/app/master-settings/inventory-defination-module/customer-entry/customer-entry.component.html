<div class="row">
  <div class="col-md-12">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h5> Customer entry
            <button type="button" class="close pull-right" (click)="onNoClick()">&times;</button>
        </h5>
      </div>
      <div class="panel-body">
        <form #customerForm="ngForm">
              <div class="form-group row" [class.has-success]="CustomerIdControl.valid" [class.has-error]="CustomerIdControl.invalid&&CustomerIdControl.touched">
                  <label for="CustomerId" class="col-sm-4 col-form-label">Customer Id</label>
                  <div class="col-sm-7" >
                      <input class="form-control" required name="CustomerId" #CustomerIdControl="ngModel" id="CustomerId" [(ngModel)]="customer.CustomerId">
                      <span class="help-block" *ngIf="CustomerIdControl.invalid&&CustomerIdControl.touched">
                        Customer Id feild is required
                      </span>  
                  </div>
              </div>
              <div class="form-group row" [class.has-success]="CustomerNameControl.valid" [class.has-error]="CustomerNameControl.invalid&&CustomerNameControl.touched">
                  <label for="CustomerName" class="col-sm-4 col-form-label">Customer Name</label>
                  <div class="col-sm-7" >
                      <input class="form-control" required name="CustomerName" #CustomerNameControl="ngModel" id="CustomerName" [(ngModel)]="customer.CustomerName">
                      <span class="help-block" *ngIf="CustomerNameControl.invalid&&CustomerNameControl.touched">
                        Customer name feild is required
                      </span>  
                  </div>
                </div>
                <div class="form-group row" [class.has-success]="EmailControl.valid" [class.has-error]="EmailControl.invalid&&EmailControl.touched">
                  <label for="Email" class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-7" >
                      <input class="form-control" name="Email" #EmailControl="ngModel" id="Email" [(ngModel)]="customer.Email">
                      <span class="help-block" *ngIf="EmailControl.invalid&&EmailControl.touched">
                        Email feild is required
                      </span>  
                  </div>
                </div>
                <div class="form-group row" [class.has-success]="PhoneNoControl.valid" [class.has-error]="PhoneNoControl.invalid&&PhoneNoControl.touched">
                  <label for="PhoneNo" class="col-sm-4 col-form-label">Phone no</label>
                  <div class="col-sm-7" >
                      <input class="form-control" required name="PhoneNo" #PhoneNoControl="ngModel" id="PhoneNo" [(ngModel)]="customer.PhoneNo">
                      <span class="help-block" *ngIf="PhoneNoControl.invalid&&PhoneNoControl.touched">
                        Phone no feild is required
                      </span>  
                  </div>
                </div>
                <div class="form-group row" [class.has-success]="AddressControl.valid" [class.has-error]="AddressControl.invalid&&AddressControl.touched">
                  <label for="Address" class="col-sm-4 col-form-label">Address</label>
                  <div class="col-sm-7" >
                      <input class="form-control" required name="Address" #AddressControl="ngModel" id="Address" [(ngModel)]="customer.Address">
                      <span class="help-block" *ngIf="AddressControl.invalid&&AddressControl.touched">
                        Address feild is required
                      </span>  
                  </div>
                </div>
                <div class="form-group row" [class.has-success]="ledgerIdControl.valid" [class.has-error]="ledgerIdControl.invalid&&ledgerTouch">
                  <label for="ledgerId" class="col-sm-4 col-form-label">Ledger Name</label>
                  <div class="col-sm-7" >
                    <input style="display: none;" class="form-control" required name="ledgerIdControl" #ledgerIdControl="ngModel" [(ngModel)]="customer.Ledger_Id">
                    <app-ledger-dropdown 
                     (ledgerOnItemSelect)="ledgerOnSeletedItem($event)" 
                     [ledgerSelectedItems]="ledgerSelectedItems">
                    </app-ledger-dropdown> 
                     <span class="help-block" *ngIf="ledgerIdControl.invalid&&ledgerTouch">
                        Ledger name is required
                    </span> 
                  </div>
                </div>
                <div class="form-group row">
                  <label for="subledgerId" class="col-sm-4 col-form-label">Subledger Name</label>
                  <div class="col-sm-7" >
                     <app-subledger-dropdown 
                     [ledgerId]="customer.Ledger_Id" 
                     (subledgerOnItemSelect)="subledgerOnSeletedItem($event)" 
                     (subledgerOnItemDeSelect)="subledgerOnDeSeletedItem($event)" 
                     [subledgerSelectedItems]="subledgerSelectedItems">
                    </app-subledger-dropdown> 
                  </div>
                </div>
              <div class="row">
                <div class="col-md-2 pull-right">
                  <input type="button" [disabled]="supplierForm.invalid" (click)="saveCustomer()" value="{{customer.d==null?'Save':'Update'}}" class="btn btn-primary">
                </div>
                <div class="col-md-2 pull-right">
                  <input type="button" [disabled]="!supplierForm.dirty" (click)="clearCustomer()" value="Save" class="btn btn-primary">
                </div>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
