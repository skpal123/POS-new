<div class="panel panel-primary">
  <div class="panel-heading">
    <h5>Subledger entry
        <button type="button" class="close pull-right" (click)="onNoClick()">&times;</button>
    </h5>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-7" *ngIf="reload&&columnReady&&dataReady">
        <app-custom-datatable 
        [DataList]="DataList" 
        [ColumnList]="ColumnList"
        [reload]="reload"
        (EditSelectedRowClicked)="getSubledgerDetailsById($event)"
        (DeleteDataRowClicked)="deleteSubledger($event)"
        >
        </app-custom-datatable>
      </div>
      <div class="col-md-5">
        <form #subledgerForm="ngForm">
        <div class="form-group row" [class.has-success]="sublederCodeControl.valid" [class.has-error]="sublederCodeControl.invalid&&sublederCodeControl.touched">
          <label for="sublederCode" class="col-sm-4 col-form-label">Code</label>
          <div class="col-sm-8">
              <input #sublederCodeControl="ngModel" id="sublederCode" required name="SublederCode" [(ngModel)]="subledger.SublederCode" class="form-control"
                placeholder="subleder code">
                <span class="help-block" *ngIf="sublederCodeControl.invalid&&sublederCodeControl.touched">
                    Subleder code feild is required
                </span>       
          </div>
        </div>
        <div class="form-group row" [class.has-success]="DescriptionControl.valid" [class.has-error]="DescriptionControl.invalid&&DescriptionControl.touched">
          <label for="Description" class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
              <textarea #DescriptionControl="ngModel" id="Description" required name="Description" [(ngModel)]="subledger.Description" class="form-control"
                placeholder="Description"></textarea>
                <span class="help-block" *ngIf="DescriptionControl.invalid&&DescriptionControl.touched">
                    Description feild is required
                </span>       
          </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-6">
                    <input type="button" [disabled]="subledgerForm.invalid" class="btn btn-primary" (click)="addSubledger()" value="Save">
              </div>
              <div class="col-md-3">
                  <input type="button" [disabled]="!subledgerForm.dirty" class="btn btn-primary" (click)="clear()" value="Clear">
            </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>>
