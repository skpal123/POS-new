<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 style="text-align: center" class="panel-title">Item details
                  <span (click)="getDatatableControl()" title="show hide datatable element" class="pointer pull-left"><img height="30px" width="30px" src="./assets/Img/settings.png"></span>
                  <button type="button" class="btn btn-danger btn-sm pull-right" (click)="onNoClick()">&times;</button>
                  </h3>
            </div>           
            <div class="panel-body" *ngIf="reload&&columnReady&&dataReady">
              <app-custom-datatable
              [DataList]="DataList" 
              [reload]="reload"
              [ColumnList]="ColumnList"
              (EditSelectedRowClicked)="getCategoryDetails($event)"
              (DeleteDataRowClicked)="deleteCategory($event)"
              >
              </app-custom-datatable>
            </div>
        </div>
    </div>
  </div>
</div>
