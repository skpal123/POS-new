<div class="row">
  <div class="col-md-12">
      <div class="panel panel-success">
          <div class="panel-heading">
              <h3 style="text-align: center" class="panel-title">Supplier Transaction List</h3>
          </div>           
          <div class="panel-body" *ngIf="reload&&columnReady&&dataReady">
            <app-custom-datatable 
            [DataList]="DataList" 
            [reload]="reload"
            [ColumnList]="ColumnList"
            (EditSelectedRowClicked)="getPartyDetails($event)"
            (DeleteDataRowClicked)="deleteParty($event)"
            >
            </app-custom-datatable>
          </div>
      </div>
  </div>
</div>
