    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5> subledger
                <button type="button" class="close pull-right" (click)="onNoClick()">&times;</button>
            </h5>
          </div>
          <div class="panel-body">
            <span (click)="createNewSubledger()" title="Create new" id="pointer" class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span>
            <app-dynamic-table-entry
            [ColumnList]="columnlist" 
            [Datalist]="Datalist" 
            [AutoCompleteDataSource]="autoCompleteData"
            (AutoCompleteDataSourceClicked)="ParentAutoCompleteDataSource($event)"
            (DeleteDataRowClicked)="deleteVoucherDetailsRow($event)"
            >
            </app-dynamic-table-entry>
          </div>
        </div>
        <input type="button" value="Post" class="btn btn-primary pull-right" (click)="postSubledger()">
      </div>
    </div>
