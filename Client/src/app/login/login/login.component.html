<div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <a href="#" class="active" id="login-form-link">Login</a>
          </div>
          <div class="col-xs-6">
            <a href="#" id="register-form-link">Register</a>
          </div>
        </div>   
        <hr>
      </div>   
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form ngForm="#loginForm" style="display: block;">
              <div class="form-group">
                <input required type="text" #UsernameControl [(ngModel)]="Username" name="Username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
              </div>
              <div class="form-group">
                <input type="password" required #PasswordControl [(ngModel)]="Password" name="Password" id="password" tabindex="2" class="form-control" placeholder="Password">
              </div>
              <div class="form-group text-center">
                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                <label for="remember"> Remember Me</label>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" (click)="login()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                  </div>
                </div>
              </div>

            </form>
        
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<button (click)="postlogin()">Comilla branch</button>
