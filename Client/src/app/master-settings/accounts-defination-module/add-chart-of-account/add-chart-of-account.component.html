<div class="panel panel-primary">
    <div class="panel-heading">
      <h5 style="text-align-last: center">Create chart of account
          <button type="button" class="btn btn-danger btn-sm pull-right" (click)="onNoClick()">&times;</button>
      </h5>
    </div>
    <div class="panel-body">
      <form #accountForm="ngForm">
        <div class="form-group" [class.has-success]="AccountTypeControl.valid"
          [class.has-error]="AccountTypeControl.invalid&&AccountTypeControl.touched">
          <label class="radio-inline">
            <input type="radio" name="AccountType" #AccountTypeControl value="1" [(ngModel)]="account.AccountType">
            Cash<br>
          </label>
          <label class="radio-inline">
            <input type="radio" name="AccountType" #AccountTypeControl value="2" [(ngModel)]="account.AccountType">
            Bank<br>
          </label>
          <label class="radio-inline">
            <input type="radio" name="LeAccountTypeft" #AccountTypeControl value="0"
              [(ngModel)]="account.AccountType"> Other<br>
          </label>
          <span class="help-block" *ngIf="AccountTypeControl.invalid&&AccountTypeControl.touched">
            Account type is required
          </span>
        </div>
        <div class="form-group row" [class.has-success]="AutoAccountCodeControl.valid"
        [class.has-error]="AutoAccountCodeControl.invalid&&AutoAccountCodeControl.touched">
        <label for="AutoAccountCode" class="col-sm-2 col-form-label control-label" [class.required]="AutoAccountCodeControl.invalid">Auto code</label>
        <div class="col-sm-10">
          <input #AutoAccountCodeControl="ngModel" readonly required name="AutoAccountCode" type="text"
            [(ngModel)]="account.AutoAccountCode" class="form-control" placeholder="Auto account code">
          <span class="help-block" *ngIf="AutoAccountCodeControl.invalid&&AutoAccountCodeControl.touched">
            Role Name feild is required
          </span>
        </div>
      </div>
        <div class="form-group row" [class.has-success]="AccountManualCodeControl.valid"
          [class.has-error]="AccountManualCodeControl.invalid&&AccountManualCodeControl.touched">
          <label for="AccountManualCode" class="col-sm-2 col-form-label control-label"  [class.required]="AccountManualCodeControl.invalid">Manual Code</label>
          <div class="col-sm-10">
            <input #AccountManualCodeControl="ngModel"  id="AccountManualCode" required name="AccountManualCode"
              type="text" manualAccountCodeCheck [(ngModel)]="account.ManualAccountCode" class="form-control" placeholder="Manual code">
            <span class="help-block" *ngIf="AccountManualCodeControl.errors?.required&&AccountManualCodeControl.touched">
              Account manual code feild is required
            </span>
            <span  class="help-block" *ngIf="AccountManualCodeControl.errors?.exists">
              Category id already taken
            </span>
          </div>
        </div>
        <div class="form-group row" [class.has-success]="AccountDescriptionControl.valid"
          [class.has-error]="AccountDescriptionControl.invalid&&AccountDescriptionControl.touched">
          <label for="AccountDescription" class="col-sm-4 col-form-label control-label" [class.required]="AccountDescriptionControl.invalid">Account Description</label>
          <div class="col-sm-8">
            <textarea #AccountDescriptionControl="ngModel" required name="AccountDescription"
              [(ngModel)]="account.AccountDescription" class="form-control" placeholder="Description"></textarea>
            <span class="help-block" *ngIf="AccountDescriptionControl.invalid&&AccountDescriptionControl.touched">
              Description feild is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input class="btn btn-success" [disabled]="accountForm.invalid"
              (click)="createChartOfAccount()" type="button" value="Save">
          </div>
          <div class="col-md-6" *ngIf="IsSubledgerEnable">
            <input class="btn btn-success" (click)="addSubleder()" type="button" value="Add subleder">
          </div>
        </div>
      </form>

    </div>
  </div>
