<div class="modal-header">
  <button type="button" class="btn btn-danger btn-sm pull-right" (click)="onNoClick()">&times;</button>
  <h4 class="modal-title">Information</h4>
</div>
<div class="modal-body">
  <p>{{data.message}}</p>
</div>
<div class="modal-footer">
  <button style="margin-right: 50%" type="button" class="btn btn-primary" (click)="createNew()">Yes</button>
  <button type="button" class="btn btn-danger" (click)="onNoClick()">Close</button>
</div>
